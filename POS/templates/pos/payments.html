{% extends 'pos/base.html' %}
{% block content %}
<h1>Payments</h1>
<table class="table">
  <thead><tr><th>Order</th><th>Amount</th><th>Method</th><th>Recorded</th></tr></thead>
  <tbody>
    {% for p in payments %}
    <tr><td>{{ p.order.id }}</td><td>{{ p.amount }}</td><td>{{ p.method }}</td><td>{{ p.recorded_at }}</td></tr>
    {% empty %}
    <tr><td colspan="4">No payments.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
