{% extends 'pos/base.html' %}

{% block content %}
<h2 class="page-title mb-3">Payments</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Order</th>
            <th>Amount</th>
            <th>Method</th>
            <th>Recorded At</th>
        </tr>
    </thead>
    <tbody>
        {% for payment in payments %}
        <tr>
            <td>{{ payment.order.id }}</td>
            <td>â‚±{{ payment.amount }}</td>
            <td>{{ payment.method }}</td>
            <td>{{ payment.recorded_at|date:"M d, Y H:i" }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No payments recorded.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
