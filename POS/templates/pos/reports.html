<!-- Chart.js Script -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const salesData = [
    { name: "Mon", sales: 1200 },
    { name: "Tue", sales: 1900 },
    { name: "Wed", sales: 1500 },
    { name: "Thu", sales: 2100 },
    { name: "Fri", sales: 2400 },
    { name: "Sat", sales: 1800 },
    { name: "Sun", sales: 1600 },
  ];

  const productData = [
    { name: "5 Gallon", sales: 45 },
    { name: "1 Gallon", sales: 32 },
    { name: "6-Pack", sales: 28 },
    { name: "12-Pack", sales: 15 },
  ];

  const weeklyCtx = document.getElementById('weeklySalesChart').getContext('2d');
  new Chart(weeklyCtx, {
    type: 'line',
    data: {
      labels: salesData.map(item => item.name),
      datasets: [{
        label: 'Sales',
        data: salesData.map(item => item.sales),
        borderColor: '#2563eb',
        backgroundColor: 'rgba(37, 99, 235, 0.2)',
        tension: 0.4,
        pointBackgroundColor: '#2563eb',
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      plugins: {
        tooltip: {
          backgroundColor: 'white',
          borderColor: '#e5e7eb',
          borderWidth: 1,
          cornerRadius: 6,
          titleColor: '#000',
          bodyColor: '#000'
        }
      },
      scales: {
        x: { ticks: { color: '#6b7280' }, grid: { color: '#e5e7eb' } },
        y: { ticks: { color: '#6b7280' }, grid: { color: '#e5e7eb' } }
      }
    }
  });

  const topCtx = document.getElementById('topProductsChart').getContext('2d');
  new Chart(topCtx, {
    type: 'bar',
    data: {
      labels: productData.map(item => item.name),
      datasets: [{
        label: 'Sales',
        data: productData.map(item => item.sales),
        backgroundColor: '#10b981',
        borderRadius: 6
      }]
    },
    options: {
      responsive: true,
      plugins: {
        tooltip: {
          backgroundColor: 'white',
          borderColor: '#e5e7eb',
          borderWidth: 1,
          cornerRadius: 6,
          titleColor: '#000',
          bodyColor: '#000'
        }
      },
      scales: {
        x: { ticks: { color: '#6b7280' }, grid: { color: '#e5e7eb' } },
        y: { ticks: { color: '#6b7280' }, grid: { color: '#e5e7eb' } }
      }
    }
  });
</script>
