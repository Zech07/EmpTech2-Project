{% extends 'pos/base.html' %}

{% block content %}
<h2 class="page-title mb-3">Inventory</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Product</th>
            <th>SKU</th>
            <th>Quantity</th>
            <th>Low Threshold</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr {% if item.quantity <= item.low_threshold %}class="table-danger"{% endif %}>
            <td>{{ item.product.name }}</td>
            <td>{{ item.product.sku }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.low_threshold }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No inventory items.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
