<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-2">Create New Account</h2>
    <p class="text-gray-500 text-center mb-6">Fill in your details to register</p>

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <div class="relative">
          <i class="fa-solid fa-user absolute left-3 top-3 text-gray-400"></i>
          <input type="text" id="id_username" name="username" required
            class="w-full border border-gray-300 rounded-md py-2 pl-10 pr-3 focus:ring-blue-500 focus:border-blue-500 outline-none" />
        </div>
      </div>

      <div>
        <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <div class="relative">
          <i class="fa-solid fa-envelope absolute left-3 top-3 text-gray-400"></i>
          <input type="email" id="id_email" name="email" required
            class="w-full border border-gray-300 rounded-md py-2 pl-10 pr-3 focus:ring-blue-500 focus:border-blue-500 outline-none" />
        </div>
      </div>

      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <i class="fa-solid fa-lock absolute left-3 top-3 text-gray-400"></i>
          <input type="password" id="id_password" name="password" required
            class="w-full border border-gray-300 rounded-md py-2 pl-10 pr-3 focus:ring-blue-500 focus:border-blue-500 outline-none" />
        </div>
      </div>

        <button type="submit">Register</button>
        <select name="role">
            <option value="customer">customer</option>
            <option value="staff">staff</option>
            <option value="admin">admin</option>
            <option value="driver">driver</option>
        </select>

    </form>

    <p class="text-center text-xs text-gray-500 mt-4">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>
</body>
</html>
